<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { @apply w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-shadow; }
        .btn-primary { @apply w-full inline-flex items-center justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:bg-indigo-300; }
        .card { @apply bg-white p-6 rounded-xl shadow-lg border border-gray-200; }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 50;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-full flex items-center justify-center bg-gray-100 p-4">

    <div id="toast-notification" class="toast"></div>

    <div id="app" class="max-w-4xl w-full">
        <div id="auth-view">
            <div class="max-w-md mx-auto">
                <header class="text-center mb-8">
                    <div class="inline-flex items-center justify-center bg-indigo-100 rounded-full p-3">
                        <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                    </div>
                    <h1 class="text-4xl font-extrabold text-gray-900 mt-4">Patient Portal</h1>
                </header>
                
                <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button id="login-tab-button" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-indigo-600 border-indigo-500 ">Sign In</button>
                            <button id="register-tab-button" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 border-transparent">Create Account</button>
                        </nav>
                    </div>

                    <div id="login-form-container" class="mt-6">
                        <form id="login-form" class="space-y-6">
                            <div><label for="login-username" class="block text-sm font-medium text-gray-700">Username</label><input id="login-username" type="text" required class="form-input mt-1"></div>
                            <div><label for="login-password" class="block text-sm font-medium text-gray-700">Password</label><input id="login-password" type="password" required class="form-input mt-1"></div>
                            <div><button id="login-btn" type="submit" class="btn-primary"><span class="btn-text">Sign In</span><div class="loader hidden"></div></button></div>
                        </form>
                    </div>

                    <div id="register-form-container" class="mt-6 hidden">
                        <form id="register-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label for="reg-first-name" class="block text-sm font-medium text-gray-700">First Name</label><input id="reg-first-name" type="text" required class="form-input mt-1"></div>
                                <div><label for="reg-last-name" class="block text-sm font-medium text-gray-700">Last Name</label><input id="reg-last-name" type="text" required class="form-input mt-1"></div>
                            </div>
                            <div><label for="reg-username" class="block text-sm font-medium text-gray-700">Username</label><input id="reg-username" type="text" required class="form-input mt-1"></div>
                            <div><label for="reg-dob" class="block text-sm font-medium text-gray-700">Date of Birth</label><input id="reg-dob" type="date" required class="form-input mt-1"></div>
                            <div><label for="reg-password" class="block text-sm font-medium text-gray-700">Password</label><input id="reg-password" type="password" required class="form-input mt-1"></div>
                            <div><button id="register-btn" type="submit" class="btn-primary"><span class="btn-text">Create Account</span><div class="loader hidden"></div></button></div>
                        </form>
                    </div>
                    <div id="auth-message-box" class="mt-4"></div>
                </div>
            </div>
        </div>

        <div id="dashboard-view" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Patient Dashboard</h1>
                    <p id="welcome-message" class="text-gray-600 mt-1"></p>
                </div>
                <button id="logout-button" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Sign Out &rarr;</button>
            </header>

            <main class="space-y-8">
                <div class="card">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Personal Information</h2>
                    <div id="user-info" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-gray-700 text-sm"></div>
                </div>
                <div class="card">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Medical Records</h2>
                    <div id="records-list" class="space-y-6"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        // DOM Elements
        const authView = document.getElementById('auth-view'), dashboardView = document.getElementById('dashboard-view');
        const authMessageBox = document.getElementById('auth-message-box');
        const loginTabButton = document.getElementById('login-tab-button'), registerTabButton = document.getElementById('register-tab-button');
        const loginFormContainer = document.getElementById('login-form-container'), registerFormContainer = document.getElementById('register-form-container');
        const loginForm = document.getElementById('login-form'), registerForm = document.getElementById('register-form');
        const loginBtn = document.getElementById('login-btn'), registerBtn = document.getElementById('register-btn');
        const logoutButton = document.getElementById('logout-button');
        const toastNotification = document.getElementById('toast-notification');

        // Event Listeners
        loginTabButton.addEventListener('click', () => switchTab('login'));
        registerTabButton.addEventListener('click', () => switchTab('register'));
        registerForm.addEventListener('submit', handleRegister);
        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);

        // --- Logic ---
        function switchTab(tab) {
            authMessageBox.innerHTML = '';
            const activeClasses = ['text-indigo-600', 'border-indigo-500'];
            const inactiveClasses = ['text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300', 'border-transparent'];
            if (tab === 'login') {
                loginTabButton.classList.add(...activeClasses);
                loginTabButton.classList.remove(...inactiveClasses);
                registerTabButton.classList.add(...inactiveClasses);
                registerTabButton.classList.remove(...activeClasses);
                loginFormContainer.classList.remove('hidden');
                registerFormContainer.classList.add('hidden');
            } else {
                registerTabButton.classList.add(...activeClasses);
                registerTabButton.classList.remove(...inactiveClasses);
                loginTabButton.classList.add(...inactiveClasses);
                loginTabButton.classList.remove(...activeClasses);
                registerFormContainer.classList.remove('hidden');
                loginFormContainer.classList.add('hidden');
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            toggleButtonLoading(registerBtn, true);
            
            const payload = {
                first_name: document.getElementById('reg-first-name').value,
                last_name: document.getElementById('reg-last-name').value,
                username: document.getElementById('reg-username').value,
                dob: document.getElementById('reg-dob').value,
                password: document.getElementById('reg-password').value,
            };

            try {
                const response = await fetch(`${API_URL}/add_account`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (response.ok) {
                    showAuthMessage(`
                        <div class="bg-green-50 border-l-4 border-green-400 p-4 rounded-md">
                            <div class="flex">
                                <div class="flex-shrink-0"><svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div>
                                <div class="ml-3"><p class="text-sm text-green-700">Account created! Please switch to the Sign In tab.</p></div>
                            </div>
                        </div>`);
                    registerForm.reset();
                } else {
                    showAuthMessage(`<div class="text-red-600 text-sm text-center">${data.error}</div>`);
                }
            } catch (error) {
                showToast('Error: Could not connect to the server.', 'bg-red-500 text-white');
            } finally {
                toggleButtonLoading(registerBtn, false);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            toggleButtonLoading(loginBtn, true);
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_URL}/get_data/${username}`, { headers: { 'Authorization': 'Basic ' + btoa(`${username}:${password}`) } });
                if (response.ok) {
                    const data = await response.json();
                    showDashboard(data);
                } else {
                    const errorData = await response.json();
                    showAuthMessage(`<div class="text-red-600 text-sm text-center">${errorData.error}</div>`);
                }
            } catch (error) {
                showToast('Error: Could not connect to the server.', 'bg-red-500 text-white');
            } finally {
                toggleButtonLoading(loginBtn, false);
            }
        }

        function handleLogout() {
            authView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
            loginForm.reset();
            authMessageBox.innerHTML = '';
        }
        
        function showDashboard(data) {
            const { user_info } = data;
            document.getElementById('welcome-message').textContent = `Welcome back, ${user_info.first_name}!`;
            const userInfoContainer = document.getElementById('user-info');
            userInfoContainer.innerHTML = `
                <div><strong>Patient UUID:</strong> 
                    <div class="flex items-center gap-2">
                         <span class="text-indigo-700 font-mono select-all">${user_info.uuid}</span>
                         <button onclick="copyToClipboard('${user_info.uuid}', this)" class="text-gray-400 hover:text-indigo-600" title="Copy UUID">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                         </button>
                    </div>
                </div>
                <div><strong>Username:</strong> ${user_info.username}</div>
                <div><strong>Full Name:</strong> ${user_info.first_name} ${user_info.last_name}</div>
                <div><strong>Date of Birth:</strong> ${user_info.dob}</div>`;

            
            authView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
        }

        // --- UI Helpers ---
        function toggleButtonLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            const loader = button.querySelector('.loader');
            if (isLoading) {
                button.disabled = true;
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                button.disabled = false;
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        function showAuthMessage(html) { authMessageBox.innerHTML = html; }

        function showToast(message, style) {
            toastNotification.textContent = message;
            toastNotification.className = `toast show ${style}`;
            setTimeout(() => toastNotification.classList.remove('show'), 3000);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            try {
                document.execCommand('copy');
                showToast('âœ… UUID copied to clipboard!', 'bg-green-500 text-white');
            } catch (err) {
                showToast('Failed to copy.', 'bg-red-500 text-white');
            }
            document.body.removeChild(el);
        }
    </script>
</body>
</html>
