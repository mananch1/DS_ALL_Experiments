<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed EHR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .patient-card {
            transition: all 0.2s ease-in-out;
        }
        .patient-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-600 mt-2">A high-level overview of all registered patients in the distributed system.</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-medium mb-4 border-b pb-3">All Registered Patients</h3>
                <div id="patient-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <p class="text-gray-500">Loading patients...</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        // --- Toast Notification ---
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.innerText = message;
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }

        // --- API & Render Function ---
        async function fetchAndRenderPatients() {
            const patientListDiv = document.getElementById('patient-list');
            try {
                const response = await fetch(`${API_URL}/patients`);
                if (!response.ok) throw new Error('Failed to fetch patient data.');
                const patients = await response.json();
                
                patientListDiv.innerHTML = '';
                if (Object.keys(patients).length === 0) {
                    patientListDiv.innerHTML = '<p class="text-gray-500 col-span-full text-center">No patients found in the system.</p>';
                    return;
                }

                for (const patientId in patients) {
                    const patient = patients[patientId];
                    const card = document.createElement('div');
                    card.className = `patient-card p-4 rounded-lg border bg-gray-50 border-gray-200`;
                    card.innerHTML = `
                        <p class="font-semibold text-gray-800">${patient.name}</p>
                        <p class="text-sm text-gray-500">DOB: ${patient.dob}</p>
                        <p class="text-xs text-indigo-600 font-mono mt-2" title="Patient UUID">ID: ${patient.patient_id.substring(0,13)}...</p>
                    `;
                    patientListDiv.appendChild(card);
                }

            } catch (error) {
                console.error("Error fetching patients:", error);
                showToast(error.message);
                patientListDiv.innerHTML = `<p class="text-red-500 col-span-full text-center">Error: ${error.message}</p>`;
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', fetchAndRenderPatients);
    </script>

</body>
</html>
